{% extends "base.html" %}

{% block title %}Student Signup - Library Management{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card p-8">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-4xl text-blue-600 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">Student Registration</h2>
            <p class="text-gray-600 mt-2">Join our library community</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Full Name
                </label>
                <input type="text" id="name" name="name" required 
                       class="form-input" placeholder="Enter your full name">
            </div>

            <div>
                <label for="adminno" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-id-card mr-2"></i>Admin Number
                </label>
                <input type="text" id="adminno" name="adminno" required 
                       class="form-input" placeholder="Enter your admin number">
            </div>

            <button type="submit" class="btn btn-primary w-full">
                <i class="fas fa-check mr-2"></i>Register
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="/" class="text-blue-600 hover:text-blue-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
